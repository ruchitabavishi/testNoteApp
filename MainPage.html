<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/4.6.3/ui-grid.min.js"></script>
    <script src="MainPage.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css">
    <meta charset="utf-8" />
	
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

    <h1 class="header">Sticky Notes Application</h1>
    <div ng-app="notesApp" class="app">
        <div ng-controller="notesController">

            <span class="icons">
                <i class="fa fa-plus-circle fa-2x" ng-click="addNote()"></i>
            </span>
            

            <table st-table="notes"  class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Notes</th>

                    </tr>
                    <tr>
                       <!-- <th colspan="5"><input st-search="text" class="form-control" placeholder="search ..." type="search" /></th>-->
                    </tr>

                </thead>
                <tbody>
                    <tr ng-repeat="row in notes">
                        <td>{{row.title}}</td>
                        <td>{{row.textDisplay}}</td>
                        <td>
                            <i class="fa fa-trash-o fa-lg" ng-click="removeItem(row)"></i> 
                        </td>
                        <td>
                            <i class="fa fa-pencil fa-lg" ng-click="EditNotes(row)"></i>
                        </td>

                    </tr>
                </tbody>
            </table>
    </div>
        </div>
</body>
</html>
